<div class="container-fluid g-0">
  <app-header (sideNavToggled)="sideNavStatus = $event"></app-header>
  <main>
    <app-side-nav
      [sideNavStatus]="sideNavStatus"
      [ngClass]="{ 'app-side-nav-open': sideNavStatus }"
      *ngIf="role == 'USER'"
    >
    </app-side-nav>
    <mat-card class="pos">
      <mat-tab-group mat-align-tabs="center" [selectedIndex]="tabIndex">
        <mat-tab label="Managed:"
          ><h1>Managed:</h1>
          <div *ngFor="let project of managedProjects">
            <h1>{{ project.name }}</h1>
            <a mat-raised-button routerLink="/projects/{{ project.id }}"
              >Add Members.</a
            ><a mat-raised-button routerLink="/projects/">See other members.</a>
          </div></mat-tab
        >
        <mat-tab label="Member: "
          ><h1>Member:</h1>
          <div *ngFor="let project of memberProjects">
            <h1>{{ project.name }}</h1>
            <a mat-raised-button routerLink="/projects/">See other members.</a>
          </div></mat-tab
        ></mat-tab-group
      >
    </mat-card>
  </main>
</div>
