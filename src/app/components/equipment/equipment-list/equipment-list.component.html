<div class="container">
<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="label ,status, description.... " #input>
  </mat-form-field>
  <!--   ['label', 'prop_client', 'status', 'defaults','description','is_calibrated','calibrating_date'];
-->
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
   
      <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Label </th>
        <td mat-cell *matCellDef="let row"> {{row.label}}</td>
      </ng-container>
  
     
      <ng-container matColumnDef="prop_client">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Client property </th>
        <td mat-cell *matCellDef="let row"> {{row.prop_client}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
      </ng-container>
  
      <ng-container matColumnDef="defaults">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Defaults </th>
        <td mat-cell *matCellDef="let row"> {{row.defaults}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description</th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>
      <ng-container matColumnDef="is_calibrated">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Is_calibrated</th>
        <td mat-cell *matCellDef="let row"> {{row.is_calibrated}} </td>
      </ng-container>

      <ng-container matColumnDef="calibrating_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Calibrating date </th>
        <td mat-cell *matCellDef="let row"> {{row.calibrating_date| date}}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="editEquipment(row)" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteEquipment(row.id)"color="warm">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="warm">
            <mat-icon>history</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
